<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Product Catalog</title>
</head>
<body class="relative bg-orange-50 font-space">
  <aside id="shopping-cart" class="overflow-hidden absolute bg-gray-900 h-full w-0 right-0 top-0 z-20 transform translate-x-full transition-transform duration-300">
    <div class="flex justify-between mx-9 py-5 mt-7 border-b border-white mt">
      <h1 class="text-white text-2xl font-bold">Shopping Cart</h1>
      <button type="button" id="close">
        <img src="./images/close-line.svg" alt="close side-bar">
      </button>
    </div>

    <div id="cart-products" class='flex flex-col mt-5 mx-9'></div>

    <div class="flex justify-between mx-9 py-5 mt-7 border-t border-white">
      <p class="text-white text-base font-bold">Total</p>
      <p id="total" class="text-white text-base font-bold">0 KR</p>
    </div>
  </aside>

  <header class="flex justify-between p-6 lg:py-14 lg:pr-28 lg:pl-16 border-b border-black">
    <div class="flex">
      <img class="h-6 w-6 lg:w-11 lg:h-11 mr-1 lg:mr-3" src="./images/Logomark.svg" alt="Logo">
      <img class="h-12 w-28 lg:h-24 lg:w-48" src="./images/VooDooTest.svg" alt="LogoText">
    </div>
    <div class="flex">
      <a href="#" id="cart">
        <img class="w-6 h-6 mt-3 lg:mt-2 mr-4 lg:mr-12" src="./images/shopping-cart.svg" alt="Cart">
      </a>
      <button class="bg-black text-white w-20 h-8 text-sm lg:w-24 lg:h-10 font-bold lg:text-lg rounded mt-3 lg:mt-0">Sign-up</button>
    </div>
  </header>
  <div class="bg-black flex justify-between h-20 rounded mt-24 mx-6 lg:mx-28">
    <div class="flex items-center p-6">
      <img class="w-6 h-6 mr-2" src="./images/alert-circle.svg" alt="alert-circle">
      <h4 class="text-white text-base mr-6 lg:mr-12">ALPHA</h4>
      <p class="hidden lg:block text-white text-sm">Important info regarding our service</p>
      <p class="block lg:hidden text-white text-sm">Important info</p>
    </div>
    
    <button id="more-info" class="bg-black text-white px-4 py-2 rounded-md focus:outline-none pointer-events-auto">
      <img src="./images/chevron-down.svg" alt="more info">
    </button>
    <button id="less-info" class="hidden mt-3 text-bold w-12 h-12 px-4 py-2 rounded-md focus:outline-none pointer-events-auto">
      <img src="./images/arrow-chevron-up.svg" alt="less info">
    </button>
  </div>
  <div class="relative"> 
    <div id="info" class="absolute hidden rounded right-6 lg:right-28 bg-black text-white p-4 w-max">
      <p class="text-red-600 z-10">Info to hide</p>
    </div>
  </div>
  
  <main id="products" class="grid gap-4 grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 place-items-center mx-6 lg:mx-28 mt-12"></main>
  <div id="pagination" class="text-center flex justify-center mt-20"></div>

  <footer class="flex flex-col lg:flex-row mt-40 gap-12 lg:gap-0 py-20 px-28 border-t border-black bg-white">
    <div class="flex flex-col w-max lg:w-80 gap-y-5">
      <a href="#faq" class="uppercase font-bold text-sm">Faq</a>
      <a href="#returns" class="uppercase font-bold text-sm">Returns</a>
      <a href="#contact" class="uppercase font-bold text-sm">Contact</a>
    </div>

    <div class="flex flex-col w-max lg:w-80 gap-y-5">
      <a href="#terms" class="uppercase font-bold text-sm">Terms & Conditions</a>
      <a href="#policy" class="uppercase font-bold text-sm">Privacy Policy</a>
      <a href="#cookie" class="uppercase font-bold text-sm">Cookie Policy</a>
      <a href="#settings" class="uppercase font-bold text-sm">Cookie Settings</a>
    </div>

    <div class="flex flex-col w-max lg:w-80 gap-y-5">
      <a href="#about" class="uppercase font-bold text-sm">About second chance</a>
      <a href="#carrer" class="uppercase font-bold text-sm">Career</a>
      <a href="#facebook" class="uppercase font-bold text-sm">Facebook</a>
      <a href="#instagram" class="uppercase font-bold text-sm">Instagram</a>
    </div>

    <img class="mt-5 lg:mt-0 order-last lg:order-first" src="./images/LogoFooter.svg" alt="footer logo">
  </footer>
  <script src="./scripts/script.js" type="module"></script>
</body>
</html>
